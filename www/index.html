<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>TodoApp</title>

        <link rel="stylesheet" href="assets/lib/onsen/css/onsenui.css">
        <link rel="stylesheet" href="assets/lib/onsen/css/onsen-css-components.css">
        <link rel="stylesheet" href="assets/lib/onsen/css/theme.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
        <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <ons-navigator id="myNavigator" page="splitter.html"></ons-navigator>
        <template id="splitter.html">
            <ons-page>
                <ons-splitter id="mySplitter">
                    <ons-splitter-side page="html/menu.html" swipeable width="250px" collapse swipe-target-width="50px"></ons-splitter-side>
                    <ons-splitter-content page="tabbar.html"></ons-splitter-content>
                </ons-splitter>
            </ons-page>
        </template>

        <template id="tabbar.html">
            <ons-page id="tabbarPage">
                <ons-toolbar>
                    <div class="left">
                        <ons-toolbar-button component="button/menu">
                            <ons-icon icon="ion-navicon, material:md-menu" size="32px, material:24px"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                    <div class="center">TodoApp</div>
                    <div class="right">
                        <ons-if platform="ios other">
                            <ons-toolbar-button component="button/new-task">New</ons-toolbar-button>
                        </ons-if>
                    </div>
                </ons-toolbar>

                <ons-if platform="android">
                    <ons-speed-dial position="bottom right" direction="up">
                        <ons-fab>
                            <ons-icon icon="md-settings"></ons-icon>
                        </ons-fab>
                        <ons-speed-dial-item>
                            <ons-icon icon="md-delete" component="button/delete-all"></ons-icon>
                        </ons-speed-dial-item>
                        <ons-speed-dial-item>
                            <i class="far fa-clock" component="button/delete-all-outdated-tasks"></i>
                        </ons-speed-dial-item>
                        <ons-speed-dial-item component="button/new-task">
                            <ons-icon icon="md-edit"></ons-icon>
                        </ons-speed-dial-item>
                        <ons-speed-dial-item>
                            <ons-icon icon="fa-sort" component="button/sort"></ons-icon>
                        </ons-speed-dial-item>
                    </ons-speed-dial>
                </ons-if>

                <ons-tabbar id="myTabbar" position="auto">
                    <ons-tab page="html/pending_tasks.html" label="A faire" active></ons-tab>
                    <ons-tab page="html/progress_tasks.html" label="En cours"></ons-tab>
                    <ons-tab page="html/completed_tasks.html" label="Faites"></ons-tab>
                </ons-tabbar>
            </ons-page>
        </template>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="assets/js/localstorage.js"></script>
        <script src="assets/lib/onsen/js/onsenui.js"></script>
        <script>ons.platform.select('android');</script>
        <script src="assets/js/app.js"></script>
        <script src="assets/js/services.js"></script>
        <script src="assets/js/controllers.js"></script>
    </body>
</html>
